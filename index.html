    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

                   frame-src 'self' blob: data: https:;">

    <style>
        :root { --gold: #ffd700; --bg: #0a0a0a; --card: #161616; --blue: #0078d4; --green: #00ff41; --orange: #ff8c00; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; user-select: none; }
        
        .header { background: #000; padding: 20px; text-align: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 10; }
        .header h1 { margin: 0; font-size: 1.4rem; color: var(--gold); letter-spacing: 2px; text-transform: uppercase; }
        
        #status-bar { font-size: 0.65rem; color: var(--orange); text-transform: uppercase; margin-top: 5px; letter-spacing: 1px; }

        .container { padding: 15px; padding-bottom: 100px; }
        
        .project-card { background: var(--card); border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid #333; display: flex; flex-direction: column; gap: 12px; transition: 0.3s; }
        
        .v-name { font-size: 1.2rem; font-weight: bold; color: #fff; }
        .v-status { font-size: 0.8rem; color: #888; display: flex; align-items: center; gap: 6px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #444; }
        .dot.active { background: var(--green); box-shadow: 0 0 8px var(--green); }
        .dot.offline { background: var(--orange); }

        .progress-container { width: 100%; background: #333; height: 10px; border-radius: 5px; overflow: hidden; display: none; margin-top: 10px; }
        .progress-bar { width: 0%; height: 100%; background: var(--blue); transition: width 0.1s; }

        .btn { border: none; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; text-align: center; transition: 0.2s; margin-top: 5px; color: white; }
        .btn-play { background: var(--green); }
        .btn-download { background: var(--blue); }

        #game-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>BIO-BREACH HUB</h1>
        <div id="status-bar">MODO LOCAL</div>
    </div>

    <div class="container" id="lista-versiones"></div>

    <div id="game-view">
        <iframe id="game-frame"></iframe>
    </div>

    <script>
        // Registro del Service Worker
        if ("serviceWorker" in navigator) {
            // Se usa un timestamp para intentar forzar la actualización del registro
            navigator.serviceWorker.register("./sw.js?v=" + new Date().getTime(), { scope: "./" })
                .then(async reg => {
                    console.log("SW Activo (Scope):", reg.scope);
                    
                    // Actualización manual del SW si hay uno esperando
                    if (reg.waiting) {
                        reg.waiting.postMessage({ type: 'SKIP_WAITING' });
                    }

                    // --- FUNCIONES AVANZADAS ---
                    if ('Notification' in window && Notification.permission === 'default') {
                        Notification.requestPermission().catch(e => console.log("Notificaciones bloqueadas"));
                    }
                    if ('sync' in reg) {
                        try { await reg.sync.register('sync-datos'); } catch (err) {}
                    }
                    if ('periodicSync' in reg) {
                        try {
                            const status = await navigator.permissions.query({ name: 'periodic-background-sync' });
                            if (status.state === 'granted') {
                                await reg.periodicSync.register('sync-periodico', { minInterval: 12 * 60 * 60 * 1000 });
                            }
                        } catch (err) {}
                    }
                })
                .catch(err => console.error("SW Error:", err));
        }
    </script>

    <script>
        const URL_SERVIDOR = "https://elfaraon65.github.io/bio-breach-repositorio/"; 
        const BYPASS_CORS = "https://corsproxy.io/?"; 

        window.onload = () => {
            actualizarInterfaz();
        };

        function getVersionesLocales() {
            return JSON.parse(localStorage.getItem('bio_breach_v_data')) || {};
        }

        // Función de conexión robusta (Intenta directo -> Proxy)
        async function cargarRecursoSeguro(url) {
            const urlConTiempo = url + (url.includes('?') ? '&' : '?') + "t=" + new Date().getTime();
            try {
                const res = await fetch(urlConTiempo);
                if (!res.ok) throw new Error("Status: " + res.status);
                return res;
            } catch (e) {
                console.warn("Fallo directo, intentando proxy...", e);
                try {
                    const targetUrl = BYPASS_CORS + encodeURIComponent(urlConTiempo);
                    const resProxy = await fetch(targetUrl);
                    if (!resProxy.ok) throw new Error("Fallo proxy");
                    return resProxy;
                } catch (errorProxy) {
                    console.error("Conexión fallida total:", errorProxy);
                    throw errorProxy;
                }
            }
        }

        async function sincroServidor() {
            const statusBar = document.getElementById('status-bar');
            try {
                const res = await cargarRecursoSeguro(URL_SERVIDOR + "versiones.json");
                const nube = await res.json();
                
                statusBar.innerText = "SISTEMA EN LÍNEA";
                statusBar.style.color = "var(--green)";
                
                renderNube(nube);
            } catch (e) {
                console.log("Modo Offline activado");
                statusBar.innerText = "MODO DESCONECTADO (OFFLINE)";
                statusBar.style.color = "var(--orange)";
                
                const lista = document.getElementById('lista-versiones');
                if (Object.keys(getVersionesLocales()).length === 0) {
                    lista.innerHTML = `<div style="text-align:center; padding:40px; color:#666;">Sin conexión y sin datos.<br>Reinicia la app.</div>`;
                }
            }
        }

        function renderNube(datosNube) {
            const lista = document.getElementById('lista-versiones');
            const locales = getVersionesLocales();
            
            datosNube.sort((a, b) => {
                const numA = parseInt(a.id.replace(/\D/g, '')) || 0;
                const numB = parseInt(b.id.replace(/\D/g, '')) || 0;
                return numB - numA;
            });

            datosNube.forEach(item => {
                const local = locales[item.id];
                const emptyMsg = lista.querySelector('.empty-msg');
                if(emptyMsg) emptyMsg.remove();

                if (!local) {
                    if (!document.getElementById(`btn-dl-${item.id}`)) {
                        const card = document.createElement('div');
                        card.className = 'project-card';
                        card.style.border = "1px dashed var(--blue)";
                        card.innerHTML = `
                            <div class="v-name">${item.nombre}</div>
                            <div class="v-status"><div class="dot"></div> Disponible en Nube</div>
                            <div class="progress-container" id="prog-cont-${item.id}">
                                <div class="progress-bar" id="prog-bar-${item.id}"></div>
                            </div>
                            <button class="btn btn-download" id="btn-dl-${item.id}" onclick="descargarEInstalar('${item.url}', '${item.id}', '${item.nombre}', '${item.version || '1.0'}', true)">DESCARGAR</button>
                        `;
                        lista.appendChild(card);
                    }
                } else {
                    verificarActualizacionSilenciosa(item, local);
                }
            });
        }

        async function verificarActualizacionSilenciosa(itemNube, itemLocal) {
            try {
                const res = await cargarRecursoSeguro(itemNube.url);
                const nuevoCodigo = await res.text();
                
                if (nuevoCodigo !== itemLocal.codigo) {
                    let locales = getVersionesLocales();
                    locales[itemNube.id] = { 
                        nombre: itemNube.nombre, 
                        codigo: nuevoCodigo, 
                        version: itemNube.version, 
                        fecha: new Date().toLocaleString() 
                    };
                    localStorage.setItem('bio_breach_v_data', JSON.stringify(locales));
                }
            } catch (e) {
                console.log("No se pudo verificar actualización silenciosa");
            }
        }

        async function descargarEInstalar(url, id, nombre, versionNube, mostrarProgreso = false) {
            const btn = document.getElementById(`btn-dl-${id}`);
            const pCont = document.getElementById(`prog-cont-${id}`);
            const pBar = document.getElementById(`prog-bar-${id}`);
            
            if(mostrarProgreso && btn) btn.style.display = "none";
            if(mostrarProgreso && pCont) pCont.style.display = "block";

            try {
                const response = await cargarRecursoSeguro(url);
                const codigo = await response.text();
                
                if (mostrarProgreso) {
                    let progreso = 0;
                    const intervalo = setInterval(() => {
                        progreso += 20;
                        if(pBar) pBar.style.width = progreso + "%";
                        if (progreso >= 100) {
                            clearInterval(intervalo);
                            guardarYActualizar(id, nombre, codigo, versionNube);
                        }
                    }, 100);
                } else {
                    guardarYActualizar(id, nombre, codigo, versionNube);
                }
            } catch (error) { 
                console.error(error);
                if(mostrarProgreso) alert("Error de descarga. Verifica tu internet."); 
                if(btn) btn.style.display = "block"; 
            }
        }

        function guardarYActualizar(id, nombre, codigo, version) {
            let locales = getVersionesLocales();
            locales[id] = { nombre: nombre, codigo: codigo, version: version, fecha: new Date().toLocaleString() };
            localStorage.setItem('bio_breach_v_data', JSON.stringify(locales));
            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            const lista = document.getElementById('lista-versiones');
            const locales = getVersionesLocales();
            
            const keys = Object.keys(locales).sort((a, b) => {
                const numA = parseInt(a.replace(/\D/g, '')) || 0;
                const numB = parseInt(b.replace(/\D/g, '')) || 0;
                return numB - numA;
            });

            lista.innerHTML = "";
            
            if (keys.length > 0) {
                keys.forEach(id => {
                    const v = locales[id];
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.id = `card-local-${id}`;
                    const dotClass = navigator.onLine ? 'active' : 'offline';

                    card.innerHTML = `
                        <div class="v-name">${v.nombre}</div>
                        <div class="v-status"><div class="dot ${dotClass}"></div> Listo en Memoria</div>
                        <button class="btn btn-play" onclick="lanzarMotor('${id}')">INICIAR</button>
                    `;
                    lista.appendChild(card);
                });
            } else {
                lista.innerHTML = `<div class="empty-msg" style="text-align:center; padding:40px; color:#666;">Buscando contenido...</div>`;
            }
            sincroServidor();
        }

        function lanzarMotor(id) {
            const view = document.getElementById('game-view');
            const frame = document.getElementById('game-frame');
            const locales = getVersionesLocales();
            
            if (!locales[id]) {
                alert("Error: Datos dañados. Intenta borrar caché.");
                return;
            }

            view.style.display = "block";
            
            // Inyección segura compatible con APKs
            try {
                const doc = frame.contentDocument || frame.contentWindow.document;
                doc.open();
                doc.write(locales[id].codigo);
                doc.close();
            } catch (e) {
                console.error("Error lanzando motor:", e);
                const blob = new Blob([locales[id].codigo], { type: 'text/html' });
                frame.src = URL.createObjectURL(blob);
            }
        }

        function cerrarMotor() {
            document.getElementById('game-view').style.display = "none";
            document.getElementById('game-frame').src = "about:blank";
        }        
        
        window.addEventListener('online', actualizarInterfaz);
        window.addEventListener('offline', actualizarInterfaz);
    </script>
</body>
</html>
