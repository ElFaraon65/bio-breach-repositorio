<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <link rel="manifest" href="manifest.json">
    <title>BIO-BREACH HUB</title>
    <style>
        :root { --gold: #ffd700; --bg: #0a0a0a; --card: #161616; --blue: #0078d4; --green: #00ff41; --orange: #ff8c00; --red: #ff3333; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; user-select: none; }
        
        .header { background: #000; padding: 20px; text-align: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 10; display: flex; flex-direction: column; align-items: center;}
        .header h1 { margin: 0; font-size: 1.4rem; color: var(--gold); letter-spacing: 2px; text-transform: uppercase; }
        
        #status-bar { font-size: 0.65rem; color: var(--orange); text-transform: uppercase; margin-top: 5px; letter-spacing: 1px; }

        /* Bot贸n discreto en header (por si rechazan y quieren activar luego) */
        .notif-btn-mini { background: transparent; border: none; color: #444; font-size: 1.2rem; position: absolute; right: 15px; top: 18px; cursor: pointer; }
        .notif-btn-mini.active { color: var(--green); text-shadow: 0 0 10px var(--green); }

        .container { padding: 15px; padding-bottom: 100px; }
        
        .project-card { background: var(--card); border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid #333; display: flex; flex-direction: column; gap: 12px; transition: 0.3s; }
        
        .v-name { font-size: 1.2rem; font-weight: bold; color: #fff; }
        .v-status { font-size: 0.8rem; color: #888; display: flex; align-items: center; gap: 6px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #444; }
        .dot.active { background: var(--green); box-shadow: 0 0 8px var(--green); }
        .dot.offline { background: var(--orange); }

        .progress-container { width: 100%; background: #333; height: 10px; border-radius: 5px; overflow: hidden; display: none; margin-top: 10px; }
        .progress-bar { width: 0%; height: 100%; background: var(--blue); transition: width 0.1s; }

        .btn { border: none; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; text-align: center; transition: 0.2s; margin-top: 5px; color: white; }
        .btn-play { background: var(--green); }
        .btn-download { background: var(--blue); }

        #game-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; }
        iframe { width: 100%; height: 100%; border: none; }

        /* ESTILOS DE LA VENTANA MODAL TIPO FACEBOOK */
        #modal-permisos {
            display: none; /* Se activa con JS */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 2000;
            backdrop-filter: blur(5px);
            align-items: center; justify-content: center;
        }
        .modal-content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-top: 3px solid var(--gold);
            padding: 25px;
            width: 80%;
            max-width: 350px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-icon { font-size: 3rem; margin-bottom: 15px; }
        .modal-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; color: white; }
        .modal-desc { font-size: 0.9rem; color: #aaa; margin-bottom: 25px; line-height: 1.4; }
        .modal-actions { display: flex; gap: 10px; justify-content: center; }
        .btn-modal { padding: 10px 20px; border-radius: 6px; font-weight: bold; border: none; font-size: 0.9rem; cursor: pointer; flex: 1;}
        .btn-allow { background: var(--blue); color: white; }
        .btn-deny { background: transparent; color: #666; border: 1px solid #333; }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="modal-permisos">
        <div class="modal-content">
            <div class="modal-icon"></div>
            <div class="modal-title">Activar Notificaciones</div>
            <div class="modal-desc">
                Bio-Breach Hub necesita enviarte alertas cuando haya nuevas actualizaciones disponibles.<br><br>
                驴Deseas permitirlo?
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-deny" onclick="cerrarModal()">Ahora no</button>
                <button class="btn-modal btn-allow" onclick="aceptarPermisosModal()">ACTIVAR</button>
            </div>
        </div>
    </div>

    <div class="header">
        <h1>BIO-BREACH HUB</h1>
        <div id="status-bar">MODO LOCAL</div>
        <button id="btn-mini-notif" class="notif-btn-mini" onclick="abrirModalManual()"></button>
    </div>

    <div class="container" id="lista-versiones"></div>

    <div id="game-view">
        <iframe id="game-frame"></iframe>
    </div>

    <script>
        const URL_SERVIDOR = "https://elfaraon65.github.io/bio-breach-repositorio/"; 
        // CLAVE PUBLICA (La que generamos anteriormente)
        const PUBLIC_VAPID_KEY = 'BFwt5FfJ3a7gC9V_5dE8Z7Pq2k9T1r4S6m8N0v3L5o_J2k9T1r4S6m8N0v3L5o_J2k9T1r4S6m8N0v3L5o_J2k9T1r4S6m8N0v3L5o_J'; 

        window.onload = () => {
            actualizarInterfaz();
            registrarServiceWorker();
            setTimeout(verificarPermisosIniciales, 1000); // Espera 1s para mostrar el modal si es necesario
        };

        // --- LGICA DE SERVICE WORKER Y PUSH ---
        
        function soporteNotificaciones() {
            return ('Notification' in window) && ('serviceWorker' in navigator);
        }

        async function registrarServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const register = await navigator.serviceWorker.register('sw.js');
                    console.log('Service Worker registrado');
                } catch (e) {
                    console.error('Fallo SW:', e);
                }
            }
        }

        function verificarPermisosIniciales() {
            if (!soporteNotificaciones()) return;

            const btnMini = document.getElementById('btn-mini-notif');
            
            if (Notification.permission === 'granted') {
                btnMini.classList.add('active');
            } else if (Notification.permission === 'default') {
                // Si no se ha preguntado nunca, mostramos NUESTRA ventana modal
                document.getElementById('modal-permisos').style.display = 'flex';
            }
        }

        function abrirModalManual() {
            if (!soporteNotificaciones()) return alert("No soportado");
            if (Notification.permission === 'granted') return alert("Ya est谩n activas.");
            document.getElementById('modal-permisos').style.display = 'flex';
        }

        function cerrarModal() {
            document.getElementById('modal-permisos').style.display = 'none';
        }

        // Esta funci贸n se ejecuta cuando el usuario toca "ACTIVAR" en tu ventana modal
        async function aceptarPermisosModal() {
            cerrarModal(); // Cerramos nuestra ventana
            
            if (!soporteNotificaciones()) return;

            try {
                // Ahora pedimos el permiso real al sistema (funciona porque viene de un clic)
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    await suscribirsePush();
                    document.getElementById('btn-mini-notif').classList.add('active');
                } else {
                    alert("Permiso denegado por el sistema.");
                }
            } catch (e) {
                console.error(e);
                alert("Error de permisos.");
            }
        }

        async function suscribirsePush() {
            const register = await navigator.serviceWorker.ready;
            try {
                const subscription = await register.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(PUBLIC_VAPID_KEY)
                });
                
                console.log("SUSCRIPCION GENERADA:", JSON.stringify(subscription));
                
                const statusBar = document.getElementById('status-bar');
                statusBar.innerText = "SISTEMA ONLINE + PUSH";
            } catch (e) {
                console.error("Error al suscribirse:", e);
            }
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
        // --- FIN LGICA PUSH ---

        function getVersionesLocales() {
            return JSON.parse(localStorage.getItem('bio_breach_v_data')) || {};
        }

        async function sincroServidor() {
            const statusBar = document.getElementById('status-bar');
            try {
                const res = await fetch(URL_SERVIDOR + "versiones.json?t=" + new Date().getTime());
                if (!res.ok) throw new Error();
                const nube = await res.json();
                
                statusBar.innerText = "SISTEMA EN LNEA";
                statusBar.style.color = "var(--green)";
                
                renderNube(nube);
            } catch (e) {
                console.log("Offline");
                statusBar.innerText = "MODO DESCONECTADO";
                statusBar.style.color = "var(--orange)";
                
                const lista = document.getElementById('lista-versiones');
                if (Object.keys(getVersionesLocales()).length === 0) {
                    lista.innerHTML = `<div style="text-align:center; padding:40px; color:#666;">Sin conexi贸n y sin datos locales.</div>`;
                }
            }
        }

        function renderNube(datosNube) {
            const lista = document.getElementById('lista-versiones');
            const locales = getVersionesLocales();
            
            datosNube.sort((a, b) => {
                const numA = parseInt(a.id.replace(/\D/g, '')) || 0;
                const numB = parseInt(b.id.replace(/\D/g, '')) || 0;
                return numB - numA;
            });

            datosNube.forEach(item => {
                const local = locales[item.id];
                const emptyMsg = lista.querySelector('.empty-msg');
                if(emptyMsg) emptyMsg.remove();

                if (!local) {
                    if (!document.getElementById(`btn-dl-${item.id}`)) {
                        const card = document.createElement('div');
                        card.className = 'project-card';
                        card.style.border = "1px dashed var(--blue)";
                        card.innerHTML = `
                            <div class="v-name">${item.nombre}</div>
                            <div class="v-status"><div class="dot"></div> Disponible en Nube</div>
                            <div class="progress-container" id="prog-cont-${item.id}">
                                <div class="progress-bar" id="prog-bar-${item.id}"></div>
                            </div>
                            <button class="btn btn-download" id="btn-dl-${item.id}" onclick="descargarEInstalar('${item.url}', '${item.id}', '${item.nombre}', '${item.version || '1.0'}', true)">DESCARGAR</button>
                        `;
                        
                        // L贸gica de inserci贸n ordenada
                        const cardsExistentes = lista.querySelectorAll('.project-card');
                        let insertado = false;
                        for (let cardEx of cardsExistentes) {
                            const idEx = cardEx.id.replace('card-local-', '').replace('card-nube-', '');
                            const numEx = parseInt(idEx.replace(/\D/g, '')) || 0;
                            const numItem = parseInt(item.id.replace(/\D/g, '')) || 0;
                            
                            if (numItem > numEx) {
                                lista.insertBefore(card, cardEx);
                                insertado = true;
                                break;
                            }
                        }
                        if (!insertado) lista.appendChild(card);
                        card.id = `card-nube-${item.id}`;
                    }
                } else {
                    verificarActualizacionSilenciosa(item, local);
                }
            });
        }

        async function verificarActualizacionSilenciosa(itemNube, itemLocal) {
            try {
                const res = await fetch(itemNube.url + "?t=" + new Date().getTime());
                const nuevoCodigo = await res.text();
                
                if (nuevoCodigo !== itemLocal.codigo) {
                    let locales = getVersionesLocales();
                    locales[itemNube.id] = { 
                        nombre: itemNube.nombre, 
                        codigo: nuevoCodigo, 
                        version: itemNube.version, 
                        fecha: new Date().toLocaleString() 
                    };
                    localStorage.setItem('bio_breach_v_data', JSON.stringify(locales));
                    
                    if(soporteNotificaciones() && Notification.permission === 'granted') {
                        new Notification("Actualizaci贸n Detectada", {
                            body: `Actualizado: ${itemNube.nombre}`,
                            icon: 'https://via.placeholder.com/128'
                        });
                    }
                }
            } catch (e) { }
        }

        async function descargarEInstalar(url, id, nombre, versionNube, mostrarProgreso = false) {
            const btn = document.getElementById(`btn-dl-${id}`);
            const pCont = document.getElementById(`prog-cont-${id}`);
            const pBar = document.getElementById(`prog-bar-${id}`);
            
            if(mostrarProgreso && btn) btn.style.display = "none";
            if(mostrarProgreso && pCont) pCont.style.display = "block";

            try {
                const response = await fetch(url + "?t=" + new Date().getTime());
                if (!response.ok) throw new Error("Error");
                const codigo = await response.text();
                
                if (mostrarProgreso) {
                    let progreso = 0;
                    const intervalo = setInterval(() => {
                        progreso += 20;
                        if(pBar) pBar.style.width = progreso + "%";
                        if (progreso >= 100) {
                            clearInterval(intervalo);
                            guardarYActualizar(id, nombre, codigo, versionNube);
                        }
                    }, 100);
                } else {
                    guardarYActualizar(id, nombre, codigo, versionNube);
                }
            } catch (error) { 
                if(mostrarProgreso) alert("Error de descarga"); 
                if(btn) btn.style.display = "block"; 
            }
        }

        function guardarYActualizar(id, nombre, codigo, version) {
            let locales = getVersionesLocales();
            locales[id] = { nombre: nombre, codigo: codigo, version: version, fecha: new Date().toLocaleString() };
            localStorage.setItem('bio_breach_v_data', JSON.stringify(locales));
            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            const lista = document.getElementById('lista-versiones');
            const locales = getVersionesLocales();
            
            const keys = Object.keys(locales).sort((a, b) => {
                const numA = parseInt(a.replace(/\D/g, '')) || 0;
                const numB = parseInt(b.replace(/\D/g, '')) || 0;
                return numB - numA;
            });

            lista.innerHTML = "";
            
            if (keys.length > 0) {
                keys.forEach(id => {
                    const v = locales[id];
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.id = `card-local-${id}`;
                    
                    const dotClass = navigator.onLine ? 'active' : 'offline';

                    card.innerHTML = `
                        <div class="v-name">${v.nombre}</div>
                        <div class="v-status"><div class="dot ${dotClass}"></div> Listo en Memoria</div>
                        <button class="btn btn-play" onclick="lanzarMotor('${id}')">INICIAR</button>
                    `;
                    lista.appendChild(card);
                });
            } else {
                lista.innerHTML = `<div class="empty-msg" style="text-align:center; padding:40px; color:#666;">Buscando contenido en la nube...</div>`;
            }
            sincroServidor();
        }

        function lanzarMotor(id) {
            const view = document.getElementById('game-view');
            const frame = document.getElementById('game-frame');
            const locales = getVersionesLocales();
            view.style.display = "block";
            const blob = new Blob([locales[id].codigo], { type: 'text/html' });
            frame.src = URL.createObjectURL(blob);
        }

        function cerrarMotor() {
            document.getElementById('game-view').style.display = "none";
            document.getElementById('game-frame').src = "about:blank";
        }
        
        window.addEventListener('online', actualizarInterfaz);
        window.addEventListener('offline', actualizarInterfaz);
    </script>
</body>
</html>
