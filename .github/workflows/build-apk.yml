name: Compilador BIO-BREACH
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar codigo
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Construir APK Real
        # Usamos una herramienta que inyecta tu index.html en un WebView real
        uses: jayly/html-to-apk-action@v1.1
        with:
          app-name: 'BIO-BREACH HUB'
          app-id: 'com.biobreach.hub'
          web-dir: '.'

      - name: Subir APK Instalable
        uses: actions/upload-artifact@v4
        with:
          name: BIO-BREACH-Instalador
          path: ./*.apk
