name: Generar Instalador BIO-BREACH
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar Capacitor y dependencias
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "BIO-BREACH HUB" "com.biobreach.hub" --web-dir .
          npx cap add android

      - name: Configurar Java y Android SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Construir Proyecto Android
        run: |
          npx cap copy
          cd android && ./gradlew assembleDebug

      - name: Subir APK Instalable
        uses: actions/upload-artifact@v4
        with:
          name: BIO-BREACH-Instalador
          path: android/app/build/outputs/apk/debug/app-debug.apk
