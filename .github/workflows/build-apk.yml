name: Generar APK BIO-BREACH
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar codigo
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instalar Herramientas de Android
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          # Este paso prepara el entorno para convertir tu HTML
          mkdir -p android_project/app/src/main/assets/www
          cp -r ./* android_project/app/src/main/assets/www/
          
      - name: Compilar APK Nativo
        uses: tiann/submit-twa-action@v2
        with:
          url: 'https://elfaraon65.github.io/bio-breach-repositorio/'
          # Esto generar√° un paquete real instalable

      - name: Subir Instalador
        uses: actions/upload-artifact@v4
        with:
          name: BIO-BREACH-INSTALADOR
          path: ./**/*.apk
          
